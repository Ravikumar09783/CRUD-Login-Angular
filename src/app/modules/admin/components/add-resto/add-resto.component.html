<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1>Add Restaurant to the list</h1>

      <form [formGroup]="createNewResto" (ngSubmit)="addRestaurant()">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Restaurant Name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Outlets</label>
          <input type="number" class="form-control" id="exampleInputPassword1"  placeholder="Total Outlets" formControlName="outlets">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Address</label>
          <input type="text" class="form-control"  id="exampleInputPassword1" placeholder="Address" formControlName="address">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-danger mx-2" routerLink="/admin/table">Cancel</button>
      </form>
    </div>
  </div>
</div>
