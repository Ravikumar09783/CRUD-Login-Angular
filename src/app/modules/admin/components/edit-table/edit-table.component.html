<div class="heading mt-3">
  <div class="row">
    <div class="col-md-3"></div>
    <h1 class="p-3">Edit Restaurant Details</h1>
  </div>
  <h1></h1>
</div>
<div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form [formGroup]="updateRestoData" (ngSubmit)="updateResto()">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Outlets</label>
            <input type="number" class="form-control"  formControlName="outlets">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">address</label>
            <input type="text" class="form-control"   formControlName="address">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-danger mx-2" routerLink="/admin/table">Cancel</button>
        </form>

      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
